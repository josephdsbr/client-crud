server:
  port: 8888
  servlet:
    context-path: /api/
spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:~/utilities-21
    username: sa
    password:
    h2:
      console:
        enabled: true
  jpa:
    generate-ddl: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop